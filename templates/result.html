<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result - CallSense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Analysis Result</h3>
                    </div>
                    <div class="card-body">
                        <h5>File: {{ filename }}</h5>
                        <ul class="list-group mb-3">
                            <li class="list-group-item"><strong>Transcription:</strong> {{ result.transcription }}</li>
                            <li class="list-group-item"><strong>Frame Rate:</strong> {{ result.frame_rate }}</li>
                            <li class="list-group-item"><strong>Channels:</strong> {{ result.channels }}</li>
                        </ul>
                        <a href="/upload" class="btn btn-primary">Analyze Another</a>
                        <a href="/logout" class="btn btn-link">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
