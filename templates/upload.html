<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Call Recording - CallSense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .upload-card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .brand-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='customer_support_icon.JPG') }}" alt="Logo" class="brand-logo me-2">
                <span class="fw-bold">CallSense</span>
            </a>
            <div class="ms-auto">
                <a href="/logout" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center min-vh-80">
        <div class="col-md-7 col-lg-6">
            <div class="card upload-card p-4">
                <div class="text-center mb-3">
                    <h3>Upload Call Recording</h3>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="audiofile" class="form-label">Select audio file</label>
                        <input type="file" class="form-control" id="audiofile" name="audiofile" accept="audio/*" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Upload & Analyze</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
