<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Call Recording - CallSense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Upload Call Recording</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="audiofile" class="form-label">Select audio file</label>
                                <input type="file" class="form-control" id="audiofile" name="audiofile" accept="audio/*" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Upload & Analyze</button>
                        </form>
                        <a href="/logout" class="btn btn-link mt-3">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
